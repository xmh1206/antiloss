<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App 介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container img {
            width: 300px;
            height: 500px;
            object-fit: contain;
            border-radius: 5px;
        }

        p {
            line-height: 1.6;
            margin-top: 20px;
        }

        h2 {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>防盗器</h1>
        <p>这是一款小巧实用的 App，它拥有简洁易用的界面，为用户提供了高效便捷的服务。
		用户可以用过手机蓝牙搜索设备并连接，然后进行设备的配置，然后当设备距离我们超过一定距离，
		便会发出警报声，进行提醒我们东西被盗。有时候用户也可以把设备装到经常需要查找的物品上，来进行互找功能。
		</p>
